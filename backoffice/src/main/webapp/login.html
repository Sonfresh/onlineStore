<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Dashboard - Online store</title>
  </head>
  <body>
        <div class="container">
            <div class="jumbotron" style="margin-top: 15px !important;">
                <h3 class="text-center">S'authentifier</h3>
                <form action="login" method="POST">
                    <div class="form-group">
                      <label for="user">Nom d'utilisateur(Login)</label>
                      <input type="text" class="form-control" id="user" name="user" placeholder="Saisir votre nom d'utilisateur">
                    </div>
                    <div class="form-group">
                      <label for="motDePasse">Mot de passe</label>
                      <input type="password" class="form-control" id="motDePasse" name="motDePasse" placeholder="Saisir votre mot de passe">
                    </div>

                    <hr class="my-4">
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
