<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Dashboard - Online store</title>
  </head>
  <body>
        <div class="container">
            <div class="jumbotron" style="margin-top: 15px !important;">
                <h3 class="text-center">Ajouter une œuvre au catalogue</h3>
                <form action="add-work">
                    <div class="form-group">
                      <label for="titreFilm">Le titre</label>
                      <input type="text" class="form-control" id="titreFilm" name="titreFilm" placeholder="Saisir le titre">
                    </div>
                    <div class="form-group">
                      <label for="annee">L'année de sortie</label>
                      <input type="text" class="form-control" id="annee" name="annee" placeholder="Saisir l'année de sortie">
                    </div>
                    <div class="form-group">
                      <label class="form-check-label" for="genre">Le genre</label>  
                      <input type="text" class="form-control" id="genre" name="genre" placeholder="Saisir le genre">
                    </div>
                    <div class="form-group">
                      <label class="form-check-label" for="urlImg">L'image d'affiche</label>  
                      <input type="text" class="form-control" id="urlImg" name="urlImg" placeholder="Saisir l'url de l'image d'afiche">
                    </div>
                    <div class="form-group">
                      <label class="form-check-label" for="artist">L'identité de l'artiste principal</label>  
                      <input type="text" class="form-control" id="artist" name="artist" placeholder="Saisir l'identité de l'artiste principale">
                    </div>
                    <div class="form-group">
                      <label class="form-check-label" for="resume">Le résumé</label>  
                      <textarea  class="form-control" id="resume" name="resume" placeholder="Saisir le résumé"></textarea>
                    </div>

                      <hr class="my-4">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
